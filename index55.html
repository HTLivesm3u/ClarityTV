<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStream - Your Mobile Music App</title>
    <meta name="description" content="Beautiful mobile music streaming app with dark theme and smooth animations">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <h1 class="greeting" id="greeting">Good morning</h1>
            <div class="header-icons">
                <button class="icon-button">
                    <i data-lucide="bell"></i>
                </button>
                <button class="icon-button">
                    <i data-lucide="clock"></i>
                </button>
                <button class="icon-button">
                    <i data-lucide="settings"></i>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Quick Access Grid -->
            <div class="quick-grid">
                <div class="playlist-card" onclick="playTrack('lofi beats')">
                    <img src="src/assets/lofi-beats.jpg" alt="lofi beats">
                    <span>lofi beats</span>
                </div>
                <div class="playlist-card" onclick="playTrack('Shaky')">
                    <img src="src/assets/shaky-album.jpg" alt="Shaky">
                    <span>Shaky</span>
                </div>
                <div class="playlist-card" onclick="playTrack('if I could make it go quiet')">
                    <img src="src/assets/quiet-music.jpg" alt="if I could make it go quiet">
                    <span>if I could make it go quiet</span>
                </div>
                <div class="playlist-card" onclick="playTrack('Hype')">
                    <img src="src/assets/hype-music.jpg" alt="Hype">
                    <span>Hype</span>
                </div>
                <div class="playlist-card" onclick="playTrack('Is Anybody Anybody?')">
                    <img src="src/assets/lofi-beats.jpg" alt="Is Anybody Anybody?">
                    <span>Is Anybody Anybody?</span>
                </div>
                <div class="playlist-card" onclick="playTrack('Radiolab')">
                    <img src="src/assets/shaky-album.jpg" alt="Radiolab">
                    <span>Radiolab</span>
                </div>
            </div>

            <!-- Recently Played -->
            <div class="section">
                <h2 class="section-title">Recently played</h2>
                <div class="horizontal-scroll">
                    <div class="music-card" onclick="playTrack('The Joe Rogan Experience')">
                        <img src="src/assets/joe-rogan.jpg" alt="The Joe Rogan Experience">
                        <span>The Joe Rogan Experience</span>
                    </div>
                    <div class="music-card" onclick="playTrack('girl in red')">
                        <img src="src/assets/girl-in-red.jpg" alt="girl in red">
                        <span>girl in red</span>
                    </div>
                    <div class="music-card" onclick="playTrack('Cool Down')">
                        <img src="src/assets/cool-down.jpg" alt="Cool Down">
                        <span>Cool Down</span>
                    </div>
                </div>
            </div>

            <!-- New Releases -->
            <div class="section">
                <h2 class="section-title">New releases for you</h2>
                <div class="horizontal-scroll">
                    <div class="music-card" onclick="playTrack('EastSide Story')">
                        <img src="src/assets/cool-down.jpg" alt="EastSide Story">
                        <span>EastSide Story</span>
                    </div>
                    <div class="music-card" onclick="playTrack('Good Vibes')">
                        <img src="src/assets/hype-music.jpg" alt="Good Vibes">
                        <span>Good Vibes</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Music Player -->
        <div class="music-player">
            <div class="player-content">
                <div class="track-info">
                    <div class="track-image">
                        <img src="src/assets/cool-down.jpg" alt="EastSide Story" id="current-track-image">
                    </div>
                    <div class="track-details">
                        <h4 id="current-track-title">EastSide Story</h4>
                        <p id="current-track-artist">Saba Abraha</p>
                    </div>
                </div>
                <button class="menu-button">
                    <i data-lucide="more-horizontal"></i>
                </button>
            </div>
            
            <div class="player-controls">
                <button class="control-button">
                    <i data-lucide="skip-back"></i>
                </button>
                <button class="play-button" id="play-button" onclick="togglePlay()">
                    <i data-lucide="play" id="play-icon"></i>
                </button>
                <button class="control-button">
                    <i data-lucide="skip-forward"></i>
                </button>
            </div>

            <div class="progress-bar">
                <div class="progress-track">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-item active" onclick="setActiveTab('home')">
                <i data-lucide="home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" onclick="setActiveTab('search')">
                <i data-lucide="search"></i>
                <span>Search</span>
            </button>
            <button class="nav-item" onclick="setActiveTab('library')">
                <i data-lucide="library"></i>
                <span>Your Library</span>
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Set greeting based on time
        function setGreeting() {
            const hour = new Date().getHours();
            let greeting;
            if (hour < 12) greeting = "Good morning";
            else if (hour < 18) greeting = "Good afternoon";
            else greeting = "Good evening";
            document.getElementById('greeting').textContent = greeting;
        }

        // Play/pause functionality
        let isPlaying = false;
        function togglePlay() {
            isPlaying = !isPlaying;
            const playIcon = document.getElementById('play-icon');
            playIcon.setAttribute('data-lucide', isPlaying ? 'pause' : 'play');
            lucide.createIcons();
        }

        // Tab switching
        function setActiveTab(tab) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
        }

        // Play track
        function playTrack(title) {
            console.log(`Playing ${title}`);
            document.getElementById('current-track-title').textContent = title;
            isPlaying = true;
            const playIcon = document.getElementById('play-icon');
            playIcon.setAttribute('data-lucide', 'pause');
            lucide.createIcons();
        }

        // Initialize
        setGreeting();
    </script>
</body>
</html>
